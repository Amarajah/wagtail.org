<div class="card">
    <div>
        {% include "patterns/components/meta/meta.html" with classes="card__meta" %}

        <h4 class="card__heading">{{ value.heading }}</h4>
        {% if value.description %}
            <div class="card__description">
                {{ value.description }}
            </div>
        {% endif %}
    </div>
    {% if value.cta %}
        {% include "patterns/components/streamfields/cta/cta_block.html" with value=value.cta %}
    {% endif %}
</div>
