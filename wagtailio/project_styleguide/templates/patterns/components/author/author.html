{% load wagtailimages_tags %}

<div class="author{% if classes %} {{ classes }}{% endif %}">
    {% if value.author_image %}
        {% image value.author_image fill-90x90 class="author__image" %}
    {% endif %}
    <div class="author__content">
        <p class="author__name mini-meta mini-meta--bold">{{ value.author }}</p>
        {% if value.author_meta %}
            <p class="author__meta mini-meta">{{ value.author_meta }}</p>
        {% endif %}
    </div>
</div>
