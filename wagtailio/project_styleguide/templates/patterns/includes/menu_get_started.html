<div class="modal modal--get-started micromodal-slide" id="get-started-menu" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" {% if get_started_menu_title %}aria-labelledby="get-started-menu-title"{% endif %}>
            <header class="modal__header">
                <button class="modal__close-button" aria-label="Close the Get Started menu" data-micromodal-close>
                    <svg class="modal__close-icon" aria-hidden="true">
                        <use xlink:href="#cross"></use>
                    </svg>
                </button>
            </header>
            <main class="modal__content">
                {% if get_started_menu_title %}
                    <p class="modal__title intro-small" id="get-started-menu-title">{{ get_started_menu_title }}</p>
                {% endif %}

                <ul class="modal__grid modal__grid--get-started">
                    {% for menu_item in get_started_menu_items %}
                        <li class="modal__grid-item">
                            {% include "patterns/components/icon-link/icon-link.html" with value=menu_item %}
                        </li>
                    {% endfor %}
                </ul>
            </main>
        </div>
    </div>
</div>
