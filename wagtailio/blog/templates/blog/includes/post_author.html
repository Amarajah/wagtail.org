{% load wagtailimages_tags %}
<div class="author">
    <div class="author__image">
        {% image author.image fill-65x65 alt=author.name %}
    </div>
    <div class="author__details">
        <h2 class="author__name"><a href="{{ author.url }}">{{ author.name }}</a></h2>
        <span class="author__role">{{ author.job_title }}</span>
    </div>
</div>
