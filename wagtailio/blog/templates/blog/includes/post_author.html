{% load wagtailimages_tags %}
<div class="author">
    <div class="author__image">
        {% image author.image fill-55x55 alt=author.name %}
    </div>
    <div class="details">
        <h2><a class="author__name" href="{{ author.url }}">{{ author.name }}</a></h2>
        <span class="author__role">{{ author.job_title }}</span>
    </div>
</div>
