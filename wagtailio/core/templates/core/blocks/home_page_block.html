{% load  wagtailcore_tags %}

{% for block in value %}
    {% if block.block_type == 'testimonials' %}

        <section class="testimonial">
            <div class="testimonial__container">
                <div class="js-carousel">

                    {% for testimonial in block.value %}
                        <div>
                            {% include_block testimonial %}
                        </div>
                    {% endfor %}

                </div> <!-- /js-carousel -->
            </div>
        </section> <!-- /testimonial -->

    {% else %}
        {% include_block block %}
    {% endif %}
{% endfor %}
