{% load compress static wagtailuserbar %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        {% compress css %}
            <link rel="stylesheet" href="{% static 'css/vendor/normalize.css' %}" />
            <link rel="stylesheet" type="text/x-scss" href="{% static 'css/main.scss' %}" />
        {% endcompress %}
        {% block extra_css %}{% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% if not DEBUG %}
            <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5XDDLH"
            }
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5XDDLH');</script>
        {% endif %}
        
        {% wagtailuserbar %}

            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block content %}{% endblock %}

            <script src="{% static 'js/vendor/jquery-2.1.3.min.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>
        {% endcompress %}        

        {% block extra_js %}{% endblock %}
    </body>
</html>
